<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table App</title>
    <!-- bootsrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- linking css file  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app vh-100 d-flex justify-content-center align-items-center">
        <div class="app-container w-50 text-center py-5 rounded">
            <h1>Multiplication Table App</h1>
            <div class="input-box text-center mt-5">
                <input type="text" id="userinput" class="py-3 px-3 rounded text-center" placeholder="Enter Number"><br>
                <button id="mulbtn" class="mt-4 py-2 px-4 rounded" onclick="multiply()">Get Table</button> <!-- here i have use onclick event to fire funtion when user click on button-->
            </div>
            <div id="display" class="rounded py-4 px-3 mt-3 w-50 mx-auto">
                <!-- here will be display the multiplication table -->
                Please Enter Number For Multiplication Table
            </div>
        </div>
    </div>
    <!-- linking js file  -->
    <script src="js/script.js"></script>
    <!-- bootsrap javascript cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
